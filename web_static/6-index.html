<!DOCTYPE html>
<html>
<head>
	<title>AirBnb Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/5-filters.css">
	<link rel="icon" href="images/hbnb_icon.png">
</head>
<body>
	<header></header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<ul class="popover">
					<li>
						<h2>Arizona:</h2>
						<ul>
							<li>Phoenix</li>
							<li>Tuscon</li>
						</ul>
					</li>
					<li>
						<h2>California:</h2>
						<ul>
							<li>San Francisco</li>
							<li>San Bernadino</li>
						</ul>
					</li>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Kitchen, Pool, Tv...</h4>
				<ul class="popover">
					<li>Kitchen</li>
					<li>Internet</li>
					<li>Swimming Pool</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer>Best School</footer>
</body>
</html>
